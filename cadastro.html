    <div class="container">
        <div class="cadastro-box">

            <h2>Cadastro</h2>
            <div class="input-box">
                <span class="icon"><img src="img/e-mail.png" alt="ícone de E-mail"></span>
                <input id="input_email" type="text" onkeyup="validar_email()" placeholder="Email">
                <span id="resultado_email" class="resultado"></span><br>
            </div>

            <div class="input-box">
                <span class="icon"><img src="img/telefone.png" alt="ícone de telefone"></span>
                <input id="input_tel" type="tel" onkeyup="validar_tel()" placeholder="Telefone">
                <span id="resultado_tel" class="resultado"></span>
            </div>

            <div class="input-box">
                <span class="icon"><img src="img/cadeado.png" alt="ícone de cadeado"></span>
                <input id="input_senha" type="password" onblur="validar_senha()" onkeyup="validar_senha()" placeholder="Senha">
                <span id="resultado_senha" class="resultado"></span>
            </div>
            
            <div class="input-box">
                <span class="icon"><img src="img/cadeado.png" alt="ícone de cadeado"></span>
                <input id="input_senhaC" type="password" onkeyup="validar_senhaC()" placeholder="Confirmar Senha">
                <span id="resultado_senhaC" class="resultado"></span>
            </div>
            <button type="submit" class="btn" onclick="cadastrar()">Cadastrar</button>

            <span id="resultado_cadastro" class="resultado"></span>

        </div>

    </div>
    
    <script src="js/cadastro.js"></script>
</body>
