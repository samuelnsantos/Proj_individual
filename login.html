<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Document</title>
</head>
<body>

    <header id="header">
        <div class="flex">
            <nav class="navegacao">
                <a href="principal.html">Home</a>
                <a href="pagina01.html">Conteúdo</a>

                <a href="login.html">Login</a>
                <a href="cadastro.html">Cadastrar</a>
            </nav>
        </div>
    </header>
        
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><img src="img/e-mail.png" alt="ícone de E-mail"></span>
                    <input id="input_email" type="email" placeholder="Email">
                    <span id="resultado_email" class="resultado"></span> <!--  input do email-->
                </div>

                <div class="input-box">
                    <span class="icon"><img src="img/cadeado.png" alt="ícone de cadeado"></span>
                    <input id="input_senha" type="password" placeholder="Senha">
                    <span id="resultado_senha" class="resultado"></span> <!-- input da senha-->
                </div>
                <button type="submit" class="btn" onclick="logar()">Login </button> <!--botao login-->
            </form>
        </div>

    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
