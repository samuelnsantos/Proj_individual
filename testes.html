<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testes.css">
    <title>Document</title>
    
</head>
<body>

    <div id="cadastro_feito">
        <p>Cadastro realizado com sucesso!</p>
        <span>Faça login para continuar</span>
    </div>
    

    <div class="input-box">
        <span class="icon"><img src="img/cadeado.png" alt="ícone de cadeado"></span>
        <input id="input_senha" type="text" placeholder="Senha">
        <span id="resultado_senha"  class="resultado"></span>
    </div>

    <button onclick="clicar()">
        click
    </button>

    <script src="js/rolagem-header.js"></script>
</body>
</html>

<script>
    function clicar(){
        let senha = input_senha.value

        if(senha == 1){
            cadastro_feito.style.display = "block";
        }
    }

</script>
